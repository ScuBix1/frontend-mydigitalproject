<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range les animaux par taille</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-container">
        <header>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Temps: <span id="timer">90</span>s</div>
        </header>

        <main>
            <h1>Range les animaux par taille :)</h1>
            <div class="game-area">
                <div class="animals-container" id="animals-container">
                </div>
                <div class="drop-zones" id="drop-zones">
                </div>
            </div>
        </main>

        <div id="game-over" class="modal hidden">
            <div class="modal-content">
                <h2>Partie termin√©e !</h2>
                <p>Score final: <span id="final-score">0</span></p>
                <button id="restart-button">Rejouer</button>
            </div>
        </div>
    </div>

    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
